<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Hello World - AR Sphere</title>
  <!-- A-Frame library for 3D and WebXR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js for marker-based AR in A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@0.3.1/dist/aframe-ar.min.js"></script>
</head>
<body>
  <!-- A-Frame scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true">
    <!-- Marker to anchor the sphere (Hiro marker) -->
    <a-marker preset="hiro">
      <!-- Red sphere positioned above the marker -->
      <a-sphere
        position="0 0.5 0"
        radius="0.5"
        color="red"
        material="shininess: 30">
      </a-sphere>
    </a-marker>
    <!-- Camera entity -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
